<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <div class="col-lg-10 col-lg-10 mx-auto container">

    </div>

    <div class="col-lg-10 col-lg-10 mx-auto container">
      <form>
        <div class="form-group">
          <label>New recipe</label>
          <input type="text" class="form-control" placeholder="Insert name of the recipe">
        </div>
        <div class="form-group">
          <label>Recipe field</label>
          <input type="text" class="form-control" placeholder="Insert field">
        </div>
        <div class="form-group">
          <label>Recipe field</label>

        </div>
        <div>

        </div>
      </form>
    </div>

    <div class="col-lg-10 col-lg-10 mx-auto container">
      <form method="get" action="http://localhost:8000/recipes-list">
        <button type="submit" class="btn-block btn-outline-danger" id="back_button">Back to List</button>
      </form>
    </div>
  </body>
